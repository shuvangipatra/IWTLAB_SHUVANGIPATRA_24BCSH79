<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
</head>

<body>
    <h3 align="center">DOCTOR APPOINTMENT FORM</h3>
    <table cellpadding="10" cellspacing="0" align="center">
        <tr>
            <td align="center">
                <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTA1L3Jhd3BpeGVsb2ZmaWNlMV9waG90b2dyYXBoeV9vZl9hbl9zb3V0aF9pbmRpYW5fd29tZW5fYXNfYV9kb2N0b19kMzAxMDM3Zi03MDUzLTQxNDAtYmYyZS1lZDFlYWE0YTM3NDQucG5n.png"
                    width="300px">
            </td>
            <td>
                <form>
                    <font color="gray"><h2 align="center">DOCTOR APPOINTMENT FORM</h2></font>
                    <hr width="80%" color="red">
                    <br>
                    <table cellpadding="5" cellspacing="0">
                        <tr>
                            <td>Appointment Date</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td>Appointment Time</td>
                            <td><input type="time"></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>
                                <input type="text" placeholder="First Name">
                                <input type="text" placeholder="Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <input type="radio" name="gender"> Male
                                <input type="radio" name="gender"> Female
                            </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td><input type="number" placeholder="###"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>
                                <input type="text" placeholder="State">
                                <input type="text" placeholder="City">
                            </td>
                        </tr>
                        <tr>
                            <td>Your Query</td>
                            <td><textarea placeholder="Enter your query"></textarea></td>
                        </tr>
                        <tr>
                            <td>Appointment Type</td>
                            <td>
                                <label><input type="checkbox"> Cervix Checkup</label><br>
                                <label><input type="checkbox"> Heart Checkup</label><br>
                                <label><input type="checkbox"> Eye Checkup</label><br>
                                <label><input type="checkbox"> Hearing Test</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr align="center">
                            <td colspan="4">
                                <button type="reset">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
